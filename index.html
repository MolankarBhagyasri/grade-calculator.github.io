<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Percentage Calculator Using Js</title>
</head>
<body>
    <div class="card">
        <h1 style="text-align: center;font-size: 30px;color: white;font-family: sans-serif;">Student Percentage Calculator</h1>
        <input type="text" id="C" placeholder="Cprogramming"><br><br>
        <input type="text" id="java" placeholder="java"><br><br>
        <input type="text" id="Web" placeholder="HTML"><br><br>
        <input type="text" id="css" placeholder="Css"><br><br>
        <input type="text" id="Node" placeholder="Nodejs"><br><br>
        <button onclick="publishResult()">View Result</button>
    </div>
    <div class="result">
        <span id="sum"></span><br><br>
        <span id="percentage"></span><br><br>
        <span id="grade"></span><br><br>
    </div>
</body>
<script src="script.js"></script>
</html>
